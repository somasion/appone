    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

<ion-content>

	<p padding-left>Donnerstag, 30. November 2017</p>

	<ion-card *ngFor="let item of currentItems">

    <ion-item>
			<ion-icon name="{{item.icon}}" item-start large></ion-icon>
    	<h2>{{item.name}}</h2>
    	<p>{{item.about}}</p>
			<button ion-button (click)="openItem(item)" clear item-end>
      	Mehr
    	</button>
		</ion-item>

	</ion-card>

	<p padding-left>Freitag, 01. Dezember 2017</p>

	<ion-card *ngFor="let item of currentItems">

		<ion-item>
			<ion-icon name="{{item.icon}}" item-start large></ion-icon>
    	<h2>{{item.name}}</h2>
    	<p>{{item.about}}</p>
			<button ion-button (click)="openItem(item)" clear item-end>
      	Mehr
    	</button>
		</ion-item>

	</ion-card>
